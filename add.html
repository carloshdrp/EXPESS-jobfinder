<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="public/css/output.css" />
    <title>Job Finder</title>
  </head>
  <body>
    <nav class="bg-gray-light w-full">
      <ul
        class="list-none overflow-hidden mx-tema flex items-center justify-between h-[80px]"
      >
        <li>
          <a href="#" class="text-[2rem]">Job Finder</a>
        </li>
        <li>
          <a href="#">Ver vagas</a>
          <a href="#" class="bg-red text-white">Abrir vagas</a>
        </li>
      </ul>
    </nav>

    <main class="mx-tema min-h-[calc(100vh-80px)]">
      <h1 class="text-2xl text-center mt-[60px] mb-[40px]">
        Cadastre uma vaga em nosso site
      </h1>
      <form action="">
        <div class="relative">
          <input
            type="text"
            name="title"
            id="title"
            class="input-outlined peer"
            placeholder=" "
          />
          <label
            for="title"
            class="label-outlined peer-focus:px-2 peer-focus:text-red peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
            >Título da Vaga</label
          >
        </div>
        <div class="relative">
          <textarea
            name="description"
            id="description"
            class="input-outlined peer"
            placeholder=" "
          ></textarea>
          <label
            for="description"
            class="label-outlined peer-focus:px-2 peer-focus:text-red peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
            >Descrição da vaga</label
          >
        </div>
        <div class="relative">
          <input
            type="text"
            name="company"
            id="company"
            class="input-outlined peer"
            placeholder=" "
          />
          <label
            for="company"
            class="label-outlined peer-focus:px-2 peer-focus:text-red peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
            >Empresa Contratante</label
          >
        </div>
        <div class="relative">
          <input
            type="text"
            name="salary"
            id="salary"
            class="input-outlined peer"
            placeholder=" "
          />
          <label
            for="salary"
            class="label-outlined peer-focus:px-2 peer-focus:text-red peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4"
            >Salário oferecido</label
          >
        </div>
        <button
          type="submit"
          class="bg-red w-full py-[10px] text-center text-white mb-[50px]"
        >
          Salvar nova vaga
        </button>
      </form>
    </main>

    <div class="error-container" role="alert">
      <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Danger</span>
      <div>
        <span class="text-sm">O formulário não pode ser enviado:</span>
        <ul class="mt-1.5 ml-4 list-disc list-inside">
          <li>teste</li>
        </ul>
      </div>
    </div>

    <footer
      class="bg-gray-light h-[70px] w-full bottom-[0px] flex items-center"
    >
      <p class="ml-tema mr-[5px]">Site desenvolvido por</p>
      <a href="https://github.com/carloshdrp" class="underline">/carloshdrp</a>
    </footer>
    <button onclick="topFunction()" id="top-button" class="hidden">
      <img
        src="public/resources/icon-up.svg"
        class="w-[18px] h-[18px]"
        alt="botão para ir ao topo da página"
      />
    </button>

    <script src="public/js/interactive.js"></script>
  </body>
</html>
